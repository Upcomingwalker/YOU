<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="resources/lps.png">
    <title>Thynx Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="App_Data/game/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Thynx Studio</h1>
            <p>Next-Gen AI Quiz Experience</p>
        </div>

        <div id="setupForm" class="card">
            <h2 style="margin-bottom: 24px; font-size: 1.8rem; font-weight: 600;">Quiz Configuration</h2>
            
            <div class="form-group">
                <label for="board">Educational Board</label>
                <select id="board" class="form-control">
                    <option value="">Select Board</option>
                    <option value="CBSE">CBSE</option>
                    <option value="ICSE">ICSE</option>
                    <option value="State Board">State Board</option>
                    <option value="IB">International Baccalaureate</option>
                </select>
            </div>

            <div class="form-group">
                <label for="class">Class</label>
                <select id="class" class="form-control">
                    <option value="">Select Class</option>
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                    <option value="11">Class 11</option>
                    <option value="12">Class 12</option>
                </select>
            </div>

            <div id="streamGroup" class="form-group hidden">
                <label for="stream">Stream</label>
                <select id="stream" class="form-control">
                    <option value="">Select Stream</option>
                    <option value="Science">Science</option>
                    <option value="Commerce">Commerce</option>
                    <option value="Arts">Arts/Humanities</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" class="form-control">
                    <option value="">Select Subject</option>
                </select>
            </div>

            <div class="form-group">
                <label>Difficulty Level</label>
                <div class="difficulty-selector">
                    <div class="difficulty-card" data-difficulty="easy">
                        <h3>Easy</h3>
                        <p>10 Questions</p>
                        <p>Basic concepts</p>
                    </div>
                    <div class="difficulty-card" data-difficulty="medium">
                        <h3>Medium</h3>
                        <p>20 Questions</p>
                        <p>Moderate difficulty</p>
                    </div>
                    <div class="difficulty-card" data-difficulty="hard">
                        <h3>Hard</h3>
                        <p>30 Questions</p>
                        <p>Advanced level</p>
                    </div>
                </div>
            </div>

            <button id="startQuiz" class="btn btn-primary">
                <span class="material-icons">play_arrow</span>
                Start Quiz
            </button>

            <button id="testAPI" class="btn btn-secondary" style="margin-left: 16px;">
                <span class="material-icons">settings</span>
                Test Flat AI
            </button>

            <div id="messageContainer"></div>
        </div>

        <div id="loadingScreen" class="card hidden">
            <div class="loading">
                <div class="spinner"></div>
                <div id="loadingText" class="loading-text">Generating questions...</div>
                <div id="loadingDetails" class="loading-details"></div>
            </div>
        </div>

        <div id="quizSection" class="hidden">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            
            <div id="questionCard" class="card">
            </div>

            <div style="display: flex; justify-content: space-between; margin-top: 24px; flex-wrap: wrap; gap: 16px;">
                <button id="prevBtn" class="btn btn-secondary">
                    <span class="material-icons">arrow_back</span>
                    Previous
                </button>
                <button id="nextBtn" class="btn btn-primary">
                    Next
                    <span class="material-icons">arrow_forward</span>
                </button>
                <button id="submitBtn" class="btn btn-primary hidden">
                    <span class="material-icons">check</span>
                    Submit Quiz
                </button>
            </div>
        </div>

        <div id="resultsSection" class="card hidden">
            <div class="results-card">
                <div id="scoreCircle" class="score-circle">
                    <span id="scoreText">0%</span>
                </div>
                <h2 id="resultTitle" style="margin-bottom: 16px; font-size: 2rem;">Quiz Complete!</h2>
                <p id="resultDescription" style="font-size: 1.1rem; color: var(--text-secondary);"></p>
                
                <div style="margin-top: 32px; display: flex; gap: 16px; justify-content: center; flex-wrap: wrap;">
                    <button id="reviewBtn" class="btn btn-secondary">
                        <span class="material-icons">visibility</span>
                        Review Answers
                    </button>
                    <button id="newQuizBtn" class="btn btn-primary">
                        <span class="material-icons">refresh</span>
                        New Quiz
                    </button>
                </div>
            </div>
        </div>

        <div id="reviewSection" class="card hidden">
            <h2 style="margin-bottom: 24px; font-size: 1.8rem;">Quiz Review</h2>
            <div id="reviewContent">
            </div>
            <button id="backToResultsBtn" class="btn btn-secondary">
                <span class="material-icons">arrow_back</span>
                Back to Results
            </button>
        </div>

        <div id="historySection" class="card">
            <h2 style="margin-bottom: 24px; font-size: 1.8rem;">Quiz History</h2>
            <div id="historyContent">
                <p style="color: var(--text-secondary); text-align: center; font-size: 1.1rem;">No quiz history yet. Take your first quiz!</p>
            </div>
        </div>
    </div>

    <script src="App_Data/game/script.js"></script>
</body>
</html>
