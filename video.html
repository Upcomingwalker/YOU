<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Hub</title>
    <link rel="stylesheet" href="App_Data/video/style.css" />
  </head>
  <body>
    <header class="steam-header">
      <div class="container flex items-center justify-between py-16">
        <h1 class="site-title">Study Hub</h1>
        <div class="flex gap-8 items-center controls">
          <div class="form-group m-0">
            <label for="class-select" class="sr-only">Class</label>
            <select id="class-select" class="form-control dropdown">
              <option value="" disabled selected>Select Class</option>
            </select>
          </div>
          <div class="form-group m-0">
            <label for="subject-select" class="sr-only">Subject</label>
            <select id="subject-select" class="form-control dropdown" disabled>
              <option value="" disabled selected>Select Subject</option>
            </select>
          </div>
          <div class="form-group m-0">
            <label for="chapter-select" class="sr-only">Chapter</label>
            <select id="chapter-select" class="form-control dropdown">
              <option value="" disabled selected>Select Chapter</option>
            </select>
          </div>
          <button id="search-btn" class="btn btn--primary btn--lg">Search</button>
          <button id="dashboard-btn" class="btn btn--secondary btn--lg">Dashboard</button>
        </div>
      </div>
    </header>

    <main class="container py-16">
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; text-align: center;">Loading videos...</p>
      </div>

      <div id="error" class="status status--error hidden"></div>

      <div id="results" class="results-grid"></div>
    </main>

    <div id="overlay" class="overlay hidden" role="dialog" aria-modal="true">
      <div class="overlay-content" role="document">
        <button id="close-overlay" class="btn btn--secondary btn--sm close-btn" aria-label="Close video">âœ•</button>
        <div class="player-wrapper">
          <iframe
            id="player"
            src=""
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>

    <script src="App_Data/video/script.js"></script>
  </body>
</html>
