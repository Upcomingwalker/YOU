<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="resources/lps.png">
    <title>Study Hub - Gaming Console Educational Platform</title>
    <link rel="stylesheet" href="video/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Study Hub</h1>
            <div class="console-lights">
                <div class="light xbox"></div>
                <div class="light ps5"></div>
            </div>
        </header>

        <main class="main-content">
            <div class="control-panel">
                <div class="dropdown-container">
                    <select id="classSelect" class="dropdown">
                        <option value="">Select Class</option>
                        <option value="Grade 1">Grade 1</option>
                        <option value="Grade 2">Grade 2</option>
                        <option value="Grade 3">Grade 3</option>
                        <option value="Grade 4">Grade 4</option>
                        <option value="Grade 5">Grade 5</option>
                        <option value="Grade 6">Grade 6</option>
                        <option value="Grade 7">Grade 7</option>
                        <option value="Grade 8">Grade 8</option>
                        <option value="Grade 9">Grade 9</option>
                        <option value="Grade 10">Grade 10</option>
                        <option value="Grade 11">Grade 11</option>
                        <option value="Grade 12">Grade 12</option>
                        <option value="Primary School">Primary School</option>
                        <option value="Middle School">Middle School</option>
                        <option value="High School">High School</option>
                        <option value="Secondary School">Secondary School</option>
                    </select>

                    <select id="subjectSelect" class="dropdown">
                        <option value="">Select Subject</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Science">Science</option>
                        <option value="English">English</option>
                        <option value="History">History</option>
                        <option value="Geography">Geography</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Biology">Biology</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Art">Art</option>
                        <option value="Music">Music</option>
                        <option value="Physical Education">Physical Education</option>
                    </select>

                    <button id="searchBtn" class="search-button">Search Videos</button>
                </div>
            </div>

            <div class="loading-container" id="loadingContainer">
                <div class="console-loader">
                    <div class="loader-ring"></div>
                    <p>Finding educational videos...</p>
                </div>
            </div>

            <div class="video-grid" id="videoGrid">
            </div>
        </main>

        <div class="video-modal" id="videoModal">
            <div class="modal-content">
                <span class="close-button" id="closeModal">&times;</span>
                <div class="video-container">
                    <iframe id="videoPlayer" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-info">
                    <h3 id="videoTitle"></h3>
                    <p id="videoDescription"></p>
                    <div class="video-meta">
                        <span id="videoChannel"></span>
                        <span id="videoDuration"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="video/script.js"></script>
</body>
</html>
