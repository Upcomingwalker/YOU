<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="resources/lps.png">
    <title>timestrap</title>
    <link rel="stylesheet" href="App_Data/timestrap/styles.css">
</head>
<body>
    <div class="background-bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="app-container">
        <header class="top-bar">
            <div class="top-bar-left">
                <div class="app-launcher-icon">
                    <div class="launcher-grid">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <span class="app-title">TimeStrap ( YOU )</span>
            </div>
            <div class="top-bar-center">
                <div class="current-datetime">
                    <span class="current-date">Saturday, July 19, 2025</span>
                    <span class="current-time">11:20 AM</span>
                </div>
            </div>
            <div class="top-bar-right">
                <div class="user-info">
                    <div class="user-avatar">U</div>
                    <span class="username">User</span>
                </div>
                <button class="dashboard-btn" onclick="window.location.href='index.html'">Dashboard</button>
            </div>
        </header>

        <div class="main-layout">
            <nav class="sidebar">
                <div class="nav-section">
                    <h3 class="nav-title">Views</h3>
                    <ul class="nav-list">
                        <li><button class="nav-item active" data-view="month">Month</button></li>
                        <li><button class="nav-item" data-view="week">Week</button></li>
                        <li><button class="nav-item" data-view="day">Day</button></li>
                        <li><button class="nav-item" data-view="agenda">Agenda</button></li>
                    </ul>
                </div>
                <div class="nav-section">
                    <h3 class="nav-title">My Calendars</h3>
                    <ul class="calendar-list">
                        <li>
                            <label class="calendar-toggle">
                                <input type="checkbox" checked data-calendar="work">
                                <span class="calendar-color" style="background-color: #4285f4;"></span>
                                <span class="calendar-name">Work</span>
                            </label>
                        </li>
                        <li>
                            <label class="calendar-toggle">
                                <input type="checkbox" checked data-calendar="personal">
                                <span class="calendar-color" style="background-color: #fbbc04;"></span>
                                <span class="calendar-name">Personal</span>
                            </label>
                        </li>
                        <li>
                            <label class="calendar-toggle">
                                <input type="checkbox" checked data-calendar="family">
                                <span class="calendar-color" style="background-color: #ea4335;"></span>
                                <span class="calendar-name">Family</span>
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="nav-section">
                    <button class="dashboard-btn sidebar-dashboard" onclick="window.location.href='index.html'">
                        <span>üè†</span>
                        Dashboard
                    </button>
                </div>
            </nav>

            <main class="content-area">
                <div class="calendar-header">
                    <button class="nav-btn prev-btn">&lt;</button>
                    <h2 class="calendar-title">July 2025</h2>
                    <button class="nav-btn next-btn">&gt;</button>
                    <div class="view-actions">
                        <input type="text" class="search-input" placeholder="Search events...">
                        <button class="today-btn">Today</button>
                    </div>
                </div>

                <div class="calendar-container">
                    <div class="month-view calendar-view active">
                        <div class="month-grid">
                            <div class="weekday-header">Sun</div>
                            <div class="weekday-header">Mon</div>
                            <div class="weekday-header">Tue</div>
                            <div class="weekday-header">Wed</div>
                            <div class="weekday-header">Thu</div>
                            <div class="weekday-header">Fri</div>
                            <div class="weekday-header">Sat</div>
                        </div>
                    </div>

                    <div class="week-view calendar-view">
                        <div class="week-header">
                            <div class="time-column-header"></div>
                            <div class="day-header">Sun</div>
                            <div class="day-header">Mon</div>
                            <div class="day-header">Tue</div>
                            <div class="day-header">Wed</div>
                            <div class="day-header">Thu</div>
                            <div class="day-header">Fri</div>
                            <div class="day-header">Sat</div>
                        </div>
                        <div class="week-body">
                            <div class="time-column"></div>
                            <div class="day-column" data-day="0"></div>
                            <div class="day-column" data-day="1"></div>
                            <div class="day-column" data-day="2"></div>
                            <div class="day-column" data-day="3"></div>
                            <div class="day-column" data-day="4"></div>
                            <div class="day-column" data-day="5"></div>
                            <div class="day-column" data-day="6"></div>
                        </div>
                    </div>

                    <div class="day-view calendar-view">
                        <div class="day-header-single">
                            <h3 class="day-title">Today</h3>
                        </div>
                        <div class="day-schedule">
                            <div class="time-slots"></div>
                            <div class="events-column"></div>
                        </div>
                    </div>

                    <div class="agenda-view calendar-view">
                        <div class="agenda-list"></div>
                    </div>
                </div>
            </main>
        </div>

        <button class="fab" title="Create Event">
            <span class="fab-icon">+</span>
        </button>

        <div class="side-panel">
            <div class="side-panel-header">
                <h3 class="panel-title">Event Details</h3>
                <button class="close-panel">√ó</button>
            </div>
            <div class="side-panel-content">
                <form class="event-form">
                    <div class="form-group">
                        <label for="event-title">Title</label>
                        <input type="text" id="event-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="event-description">Description</label>
                        <textarea id="event-description" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="event-start">Start Date & Time</label>
                        <input type="datetime-local" id="event-start" name="start" required>
                    </div>
                    <div class="form-group">
                        <label for="event-end">End Date & Time</label>
                        <input type="datetime-local" id="event-end" name="end" required>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="event-all-day" name="allDay">
                            <span>All day event</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="event-calendar">Calendar</label>
                        <select id="event-calendar" name="calendar" required>
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="family">Family</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="event-recurring">Recurring</label>
                        <select id="event-recurring" name="recurring">
                            <option value="none">None</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-delete" id="delete-event">Delete</button>
                        <button type="submit" class="btn-save">Save Event</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="overlay"></div>
    </div>

    <script src="App_Data/timestrap/script.js"></script>
</body>
</html>
