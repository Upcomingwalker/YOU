<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="resources/lps.png">
    <title>Focus Labs</title>
    <link rel="stylesheet" href="App_Data/timer/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Focus Labs</h1>
            <button class="dashboard-btn" onclick="returnToDashboard()">
                üè† Return to Dashboard
            </button>
        </div>

        <div class="main-content">
            <div class="timer-section">
                <div class="session-info">
                    <h3 id="sessionType">Focus Session</h3>
                    <p id="sessionDescription">Time to focus and grow your forest!</p>
                </div>

                <div class="timer-display" id="timerDisplay">25:00</div>

                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <div class="time-presets">
                    <button class="preset-btn" onclick="setTimer(15)">15 min</button>
                    <button class="preset-btn" onclick="setTimer(25)">25 min</button>
                    <button class="preset-btn" onclick="setTimer(45)">45 min</button>
                    <button class="preset-btn" onclick="setTimer(60)">1 hour</button>
                </div>

                <div class="custom-timer-section">
                    <div class="custom-timer-input">
                        <label for="customMinutes">Custom Timer</label>
                        <div class="input-group">
                            <input type="number" id="customMinutes" min="1" max="180" placeholder="25">
                            <span class="input-suffix">minutes</span>
                            <button class="set-custom-btn" onclick="setCustomTimer()">Set</button>
                        </div>
                    </div>
                </div>

                <div class="timer-controls">
                    <button class="btn btn-primary" id="startBtn" onclick="startTimer()">üå± Start Growing</button>
                    <button class="btn btn-secondary" id="pauseBtn" onclick="pauseTimer()" style="display: none;">‚è∏Ô∏è Pause</button>
                    <button class="btn btn-danger" id="resetBtn" onclick="resetTimer()">üîÑ Reset</button>
                </div>
            </div>

            <div class="forest-section">
                <h2 class="forest-title">Your Digital Forest</h2>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="treesCount">0</div>
                        <div class="stat-label">Trees Grown</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalTime">0h 0m</div>
                        <div class="stat-label">Total Focus Time</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="streakCount">0</div>
                        <div class="stat-label">Study Streak</div>
                    </div>
                </div>

                <div class="forest-grid" id="forestGrid"></div>

                <div class="motivational-quote" id="quote">
                    "Welcome to Focus Labs - where concentration meets innovation! üß™üå≥"
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="App_Data/timer/script.js"></script>
</body>
</html>
