<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="resources/lps.png">
    <title>F.L.A.T AI </title>
    <link rel="stylesheet" href="App_Data/ai/style.css">
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <div class="logo">
                <img src="app_icons/ai.png" alt="F.L.A.T AI Logo" class="logo-img">
            </div>
            <div class="brand-name">F.L.A.T AI</div>
        </div>
        <div class="nav-buttons">
            <a href="index.html" class="dashboard-btn">
                <span>📊</span>
                Go to Dashboard
            </a>
            <div class="status">
                <span>Online</span>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <h1 class="welcome-title">Welcome to F.L.A.T AI</h1>
                    <p class="welcome-subtitle">Your Fast Learning Autonomous Thinker - Study Assistant</p>
                    <div class="welcome-features">
                        <div class="feature-tag">📚 Study Helper</div>
                        <div class="feature-tag">📝 Note Taking</div>
                        <div class="feature-tag">💻 Code Assistant</div>
                        <div class="feature-tag">🎯 Test Preparation</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Ask me anything about studying, notes, tests, or code..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">
                    <span>➤</span>
                </button>
            </div>
        </div>
    </div>

    <script src="App_Data/ai/script.js"></script>
</body>
</html>
