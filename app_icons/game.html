<!DOCTYPE html>
<html lang="en" data-color-scheme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thynx Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header flex items-center justify-center">
    <h1 class="brand" aria-label="Thynx Studio">thynx studio</h1>
  </header>

  <main class="container flex justify-center items-center" style="min-height:calc(100vh - 70px);">
    <section id="start" class="glass-card w-full" style="max-width: 900px;">
      <h2 class="text-center mb-16">Prepare for your quiz</h2>

      <div class="form-group">
        <label class="form-label" for="classSelect">Class</label>
        <select id="classSelect" class="form-control" aria-label="Select Class">
          <option value="" selected disabled>-- Select Class --</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>

      <div class="form-group hidden" id="subjectGroup">
        <label class="form-label" for="subjectSelect">Subject</label>
        <select id="subjectSelect" class="form-control" aria-label="Select Subject">
          <option value="" selected disabled>-- Select Subject --</option>
          <option value="Hindi">Hindi</option>
          <option value="English">English</option>
          <option value="Mathematics">Mathematics</option>
          <option value="Science">Science</option>
          <option value="Social Science">Social Science</option>
        </select>
      </div>

      <div class="form-group hidden" id="streamGroup">
        <label class="form-label" for="streamSelect">Stream</label>
        <select id="streamSelect" class="form-control" aria-label="Select Stream">
          <option value="" selected disabled>-- Select Stream --</option>
          <option value="Science">Science</option>
          <option value="Commerce">Commerce</option>
          <option value="Arts">Arts</option>
        </select>
      </div>

      <div class="difficulty-wrapper flex justify-between gap-8 my-16" aria-label="Choose Difficulty">
        <button class="btn btn--outline difficulty-btn" data-difficulty="Easy" aria-label="Easy Difficulty">Easy</button>
        <button class="btn btn--outline difficulty-btn" data-difficulty="Medium" aria-label="Medium Difficulty">Medium</button>
        <button class="btn btn--outline difficulty-btn" data-difficulty="Hard" aria-label="Hard Difficulty">Hard</button>
      </div>

      <button id="startBtn" class="btn btn--primary w-full" disabled aria-label="Start Quiz">Start Quiz</button>
    </section>

    <section id="quiz" class="glass-card w-full hidden" style="max-width: 900px;">
      <div class="flex justify-between items-center mb-16">
        <div class="status status--info" id="questionCounter">Question 1 / 10</div>
        <button class="btn btn--secondary btn--sm" id="returnDashboardQuiz" aria-label="Return to Dashboard from Quiz">Return to Dashboard</button>
      </div>
      <div class="progress mb-16">
        <div class="progress__bar" id="progressBar" style="width:0%"></div>
      </div>
      <h3 id="questionText" class="mb-16"></h3>
      <form id="optionsForm" class="options-container flex-col gap-8" aria-label="Answer Options"></form>
      <button id="nextBtn" class="btn btn--primary mt-16" disabled aria-label="Next Question">Next</button>
    </section>

    <section id="result" class="glass-card w-full hidden" style="max-width: 900px;">
      <div class="flex justify-between items-center mb-16">
        <h2>Your Result</h2>
        <button class="btn btn--secondary btn--sm" id="returnDashboardResult" aria-label="Return to Dashboard from Result">Return to Dashboard</button>
      </div>
      <h3 id="resultMeta" class="text-center mb-16"></h3>
      <div class="score-ring flex justify-center items-center mb-16" id="scoreRing">0/0</div>

      <details id="incorrectDetails" class="mb-16 hidden">
        <summary class="btn btn--outline">View Incorrect Answers</summary>
        <div id="incorrectList" class="mt-8"></div>
      </details>

      <div class="flex gap-16 mb-16">
        <button id="explainBtn" class="btn btn--primary btn--full-width" aria-label="Explain Incorrect Answers with Gemini">Explain with Gemini</button>
        <button id="retakeBtn" class="btn btn--outline btn--full-width" aria-label="Retake Quiz">Retake</button>
      </div>

      <pre id="geminiResponse" class="mt-16 hidden" aria-live="polite"></pre>
    </section>
  </main>

  <script type="module" src="App_Data/game/script.js"></script>
</body>
</html>
